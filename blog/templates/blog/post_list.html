<DOCTYPE! HTML>
<html>
<head>
<style>
head, body {
    background-color: black;
    color: white;
    
}

h1, h2, h3 {
    font-weight: normal;
    font-size: 30px;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

p {
    font-family: Georgia, Times, Times New Roman, serif;
    color: rgba(255, 255, 255, 0.925);
    font-size: 15px;
    line-height: 130%;
}

footer {
    font-size: 9px;
    position: fixed;
    margin-bottom: 0px;
    margin-top: 50px;
    width: 100%;
    text-align: left;
}

a {
    color: rgb(125, 183, 202);
    text-decoration: none;
}


.datepublished {
    font-size: 8px;
    color:lightslategrey;
    padding-top: 0px;
    margin-top: 0px;
}

.posttitle {
    margin-bottom: 3px;
    padding-bottom: 0px;
    font-size: 20px;
}

</style>

<title>Greatness From Small Beginnings</title>

</head>
    <body>
        <div>
            <h1><a href="/">My First Blog</a></h1>
        <br>
        <br>
        
        </div>
        
        <div>
                {% for post in posts %}
                    <div>
                        <h1 class="posttitle"><a href=""}>{{ post.title}} </a></h1>
                        <p class="datepublished">published: {{ post.published_date }}</p>
                        <p>{{ post.text|linebreaksbr}}</p>
                    
                    </div>
                    <br>
                    <br>
                {% endfor %}
        </div>

        <hr style="border: 1px solid rgb(20, 20, 20); width=100%;">
    <footer style=display:block;">Stay tuned!
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&copy;2018&nbsp;Luc&nbsp;Mooijer</footer>
    </body>

</html>

</DOCTYPE>
